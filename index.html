<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1>Weather App</h1>
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
            <button class="btn btn-primary" id="searchButton">Search</button>
        </div>

        <div id="weatherDetails" class="d-none">
            <h3 id="cityName"></h3>
            <p>Temperature: <span id="temperature"></span> Â°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="windSpeed"></span> km/h</p>
            <p>Conditions: <span id="conditions"></span></p>
        </div>

        <div id="errorMessage" class="text-danger d-none">
            <p>City not found. Please try again.</p>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
